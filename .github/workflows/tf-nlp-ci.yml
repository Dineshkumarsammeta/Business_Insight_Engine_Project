name: TensorFlow NLP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow scikit-learn pandas nltk ipykernel

      # Step 4: Download NLTK stopwords
      - name: Download NLTK resources
        run: |
          python -m nltk.downloader stopwords

      # Step 5: Verify dataset exists
      - name: Check dataset
        run: |
          if [ ! -f "preprocessed_reviews.csv" ] && [ ! -f "data/preprocessed_reviews.csv" ]; then
            echo "❌ Dataset preprocessed_reviews.csv not found!"
            exit 1
          fi

      # Step 6: Run main analysis script (update filename if needed)
      - name: Run TensorFlow script
        run: |
          python your_script.py || echo "⚠️ Script may require manual dataset/environment setup"

      # Step 7: Run tests if you have them
      - name: Run tests
        run: |
          if [ -f "tests/test_ci.py" ]; then
            pytest tests/
          else
            echo "ℹ️ No tests found, skipping..."
          fi
